<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .GFG{
            color: green;
            font-weight: bold;
        }
        .Contain{
            color: red;
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    {% if error%}
    <h2 class="Contain">{{error}}</h2>
    {% endif%}
      <h2 class="GFG">Welcome To GFG Admin Login Page</h2>
    <form method="post" action="/login">
    <table>
        <tr>
            <td>Username</td>
            <td><input type="username" name="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="pass"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
</body>

</html>
